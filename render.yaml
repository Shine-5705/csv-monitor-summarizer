services:
  - type: web
    name: csv-pdf-summarizer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT
    envVars:
      - key: MISTRAL_API_KEY
        value: your_mistral_key_here
    preBuildCommand: |
      apt-get update && apt-get install -y wkhtmltopdf
